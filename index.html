<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <label for="password">Sprawdź, czy Twoje hasło jest bezpieczne!</label>
        <input type="text" id="password" placeholder="Wpisz hasło..." autocomplete="off">
        <p class="passinfo">Nie podałeś hasła...</p>
        <br>
        <h3 style="text-transform: uppercase; margin-bottom: 5px;">Hasło musi składać się z:</h3> 
        <ul>
            <li>minimum 10 znaków</li>
            <li>liter</li>
            <li>cyfr</li>
        </ul>
        <br>
        <p>Aby Twoje hasło było bardzo mocne, dodaj <span style="font-weight: bold; color:cadetblue;">znaki specjalne</span></p>
    </div>
  
<script src="js/main.js"></script>
</body>
</html>
